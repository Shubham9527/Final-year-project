{% extends 'layouts/app.html' %}
{% block css %}
<link href="static/css/contact.css" rel="stylesheet">
<style>
    .custom-image-input {
        padding-top: 4px !important;
        padding-bottom: 37px !important;
    }

    #search {

    border: 1px;
    margin: 30px;
}

section.result{

    border: 1px;
    margin: 10px;
    text-align: center;
}

section > div.container-fluid, div.button-container {

    display: inline-block;
    margin-top: 10px;
    margin-bottom: 10px;
}

section > div.button-container {

    padding-right: 20px;
    padding-left: 20px;
}

.card {

    display: inline-block;
    margin-right: 15px;
    margin-left: 15px;
}
p, em {

    margin-bottom: 0;
}


</style>
{% endblock css %}

{% block content %}
    <!-- -----------------------------------------Header End---------------------------------------------  -->

    <!-- ----------------------------------------------Top Banner---------------------------------------------- -->
    <section id="contact_main">
        <div class="contact_main_3 clearfix">
            <div class="container">
                <div class="row">
                    <div class="contact_main_1 clearfix">
                        <div class="col-sm-6">
                            <div class="contact_main_2">
                                <h2>{{header}}</h2>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="contact_main_2">
                                <ul>
                                    <li>Home</li>
                                    <li>!</li>
                                    <li>Weather Forecasting</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- -------------------------------------------Top Banner End--------------------------------------------- -->

    <!-- --------------------------------------------main container start---------------------------------------------- -->
        <center><form action="/weather_forcasting_result" method="POST" id="search">
            <div class="input-group mb-3">
                <label for="txtArea">Enter location </label>
                <input type="text"
                       name="location"
                       class="form-control"
                       id="txtArea"
                       placeholder="Search for a Location"
                       aria-label="Location"
                       aria-describedby="button-addon2"
                       required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="button-addon2" type="submit">
                        Forecast
                    </button>
                </div>
            </div>
        </form></center>

            <div style="position: relative; left:30px; width: 1000px; height: 400px;" id='chart' class='chart'”></div>
            {% for plot in graphJSON %}
            <div >
              <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
              <script type='text/javascript'>
                var graphs = {{plot | safe}};
                Plotly.plot('chart',graphs,{});
              </script>
            </div>
            {% endfor %}
        <br>
    <!-- --------------------------------------------main container end---------------------------------------------- -->
{% endblock content %}
